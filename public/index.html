<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text to SQL</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <style>
            .modal-overlay {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .spinner {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 50px;
                height: 50px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
        <div id="loadingOverlay" class="modal-overlay">
            <div class="spinner"></div>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
                Text to SQL
            </h1>

            <div class="mb-4">
                <label
                    for="input"
                    class="block text-sm font-medium text-gray-700 mb-2"
                >What would you like to know?</label>
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="input"
                        class="flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        onkeypress="if(event.key === 'Enter') { event.preventDefault(); document.getElementById('submitQuestion').click(); }"
                    />
                    <button
                        id="submitQuestion"
                        type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Submit Question
                    </button>
                    <button
                        id="clearInput"
                        type="button"
                        class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                    >
                        Clear
                    </button>
                </div>
            </div>

            <div class="mb-4" id="sqlSection">
                <label
                    for="sqlOutput"
                    class="block text-sm font-medium text-gray-700 mb-2"
                >SQL</label>
                <textarea
                    id="sqlOutput"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-24 resize-none"
                ></textarea>
            </div>

            <div class="mb-4 flex items-center">
                <input type="checkbox" id="autoRun" class="mr-2" checked />
                <label for="autoRun" class="text-sm font-medium text-gray-700"
                >Auto run SQL</label>
            </div>

            <div class="mb-4 flex space-x-4">
                <button
                    id="toggleSql"
                    class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                >
                    Toggle SQL
                </button>
                <button
                    id="runSql"
                    class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                >
                    Run SQL
                </button>
            </div>

            <div class="mb-4">
                <label
                    for="dbResult"
                    class="block text-sm font-medium text-gray-700 mb-2"
                >Database Results</label>
                <textarea
                    id="dbResult"
                    readonly
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-32 resize-none"
                ></textarea>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#clearInput").click(function () {
                    $("#input").val("").focus();
                });

                $("#submitQuestion").click(function () {
                    const question = $("#input").val().trim();
                    if (question === "") {
                        Swal.fire("Error", "Please enter a question", "error");
                        return;
                    }

                    const autoRun = $("#autoRun").is(":checked");

                    const data = {
                        question: question,
                        autoRun: autoRun,
                    };

                    $("#loadingOverlay").show();

                    $.ajax({
                        url: "http://localhost:8000/txt2sql/",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(data),
                        success: function (response) {
                            // Assuming the response contains SQL
                            $("#sqlOutput").val(response.sql);
                            displayDBResults(response.dbResult);
                        },
                        error: function (xhr, status, error) {
                            Swal.fire(
                                "Error",
                                "Failed to process question: " + error,
                                "error",
                            );
                        },
                        complete: function () {
                            $("#loadingOverlay").hide();
                        },
                    });
                });

                $("#toggleSql").click(function () {
                    $("#sqlSection").toggle();
                });

                $("#runSql").click(runSql);

                function displayDBResults(results) {
                    const dbResult = (results == "" || results == null)
                        ? ""
                        : JSON.stringify(results, null, 2);
                    $("#dbResult").val(dbResult);
                }

                function runSql() {
                    const sql = $("#sqlOutput").val().trim();
                    if (sql === "") {
                        Swal.fire("Error", "Please enter SQL", "error");
                        return;
                    }

                    $("#loadingOverlay").show();

                    const data = {
                        sql: $("#sqlOutput").val(),
                    };

                    $.ajax({
                        url: "http://localhost:8000/sql/",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(data),
                        success: function (response) {
                            displayDBResults(response.dbResult);
                        },
                        error: function (xhr, status, error) {
                            Swal.fire(
                                "Error",
                                "Failed to process question: " + error,
                                "error",
                            );
                        },
                        complete: function () {
                            $("#loadingOverlay").hide();
                        },
                    });
                }
            });
        </script>
    </body>
</html>
