<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to SQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="css/ag-grid.css" />
    <link rel="stylesheet" href="css/ag-theme-alpine.css" />
  </head>
  <body>
    <p>
      <a href="/">Home</a>
    </p>
    <div id="myGrid" class="ag-theme-alpine" style="height: 500px"></div>

    <script>
      class MissionResultRenderer {
        eGui;

        // Optional: Params for rendering. The same params that are passed to the cellRenderer function.
        init(params) {
          let icon = document.createElement('img');
          icon.src = `https://www.ag-grid.com/example-assets/icons/${
            params.value ? 'tick-in-circle' : 'cross-in-circle'
          }.png`;
          icon.setAttribute('class', 'missionIcon');

          this.eGui = document.createElement('span');
          this.eGui.setAttribute('class', 'missionSpan');
          this.eGui.appendChild(icon);
        }

        // Required: Return the DOM element of the component, this is what the grid puts into the cell
        getGui() {
          return this.eGui;
        }

        // Required: Get the cell to refresh.
        refresh(params) {
          return false;
        }
      }

      $(document).ready(function () {
        // Grid Options: Contains all of the Data Grid configurations
        const gridOptions = {
          columnDefs: [
            { field: 'question', minWidth: 450 },
            { field: 'mysql', minWidth: 500 },
            { headerName: 'Valid', field: 'succeeded', maxWidth: 75, cellRenderer: MissionResultRenderer },
            { headerName: 'Secs', field: 'execSeconds', type: 'numericColumn', maxWidth: 80 },
          ],
          rowData: [],
        };
        // Your Javascript code to create the Data Grid
        const myGridElement = document.querySelector('#myGrid');
        const gridApi = agGrid.createGrid(myGridElement, gridOptions);
        fetch('/audit-api')
          .then((response) => response.json())
          .then((data) => {
            gridApi.setGridOption('rowData', data);
          });
      });
    </script>
  </body>
</html>
